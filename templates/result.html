<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="results">
            {% for result in results %}
                <p>{{ result|safe }}</p>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
